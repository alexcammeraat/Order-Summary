<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100;200;400;500;600;700&display=swap" rel="stylesheet">
   
    <link rel="stylesheet" href="stylesheet.css" />

    <title>Frontend Mentor | Order summary card</title>
  </head>
  <body>
    <div class="card summary--card">
      <header class="card__header">
        <img src="images/illustration-hero.svg" alt="" />
      </header>

      <div class="card__body">
        <h1 class="card__heading">Order summary</h1>
        <p class="card__text">
          you can now listen to millions of song's, audiobooks, and podcasts on
          any device anywhere you like!
        </p>
        <div class="card__subscriptionPlan">
          <img
            class="subscriptionIcon"
            src="images/icon-music.svg"
            alt="A music note icon"
          />
          <h2 class="">Annual Plan<p class="pricing">$59.99/Year</p>
          </h2>
          <a class="change_plan" href="#">Change</a>
        </div>

      <button class="btn btn--primary btn--block">Proceed to payment</button>
      <button class="btn btn--outline btn--block">Cancel Order</button>


      </div>
    </div>
  </body>
</html>
